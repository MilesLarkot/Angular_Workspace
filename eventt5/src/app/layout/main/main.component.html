<main class="main text-center py-14 text-primary">
  <h1 class="text-5xl font-bold">Bienvenue sur EventT5</h1>
  <p class="my-6 font-light text-[1.25rem]">
    La plateforme pour créer, gérer et participer à vos événements préférés.
    <br />
    Réservez vos tickets en ligne et partagez vos retours en toute simplicité.
  </p>
  <div class="flex justify-center gap-2">
    <button
      class="p-2 px-4 bg-blue-500 text-white text-[1.25rem] rounded-lg hover:bg-blue-600 cursor-pointer"
    >
      Découvrir les événements
    </button>
    <button
      class="p-2 px-4 border-1 rounded-lg text-[1.25rem] text-gray-500 hover:bg-gray-500 hover:text-white cursor-pointer"
    >
      Créer un compte
    </button>
  </div>
  <div class="flex justify-center gap-8 mt-22">
    <app-card
      imageUrl="https://event-hub-one-alpha.vercel.app/images/ticket.png"
    ></app-card>
    <app-card
      imageUrl="https://event-hub-one-alpha.vercel.app/images/event.png"
      buttonStyle="bg-white text-blue-600 border-1 border-blue-600 hover:bg-blue-600 hover:text-white"
    ></app-card>
    <app-card
      imageUrl="https://event-hub-one-alpha.vercel.app/images/feedback.png"
      buttonStyle="text-gray-500 hover:bg-gray-500 hover:text-white border-1"
    ></app-card>
  </div>
</main>
